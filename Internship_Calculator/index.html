<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./Assets/fevicon.png" type="image/x-icon">

    <title>Calculator</title>

    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <!-- result box area -->
        <div class="result-box">
            <input class="resultarea" id="result_area" type="text" placeholder="0" >
        </div>
        
        <!-- all the buttons area  -->
        <div class="buttons-box"> 
            <button class="btn" id="btn1">7</button>
            <button class="btn" id="btn2">8</button>
            <button class="btn" id="btn3">9</button>
            <button class="btn" id="btn4">/</button>
            <button class="btn" id="btn5">4</button>
            <button class="btn" id="btn6">5</button>
            <button class="btn" id="btn7">6</button>
            <button class="btn" id="btn8">*</button>
            <button class="btn" id="btn9">1</button>
            <button class="btn" id="btn10">2</button>
            <button class="btn" id="btn11">3</button>
            <button class="btn" id="btn12">-</button>
            <button class="btn" id="btn13">0</button>
            <button class="btn" id="btn14">.</button>
            <button class="btn" id="btn15">+</button>
            <button id="btn16">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
